<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EdgeOne Pages KV File Storage</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main>
    <h1>文件存储 (KV: wj)</h1>

    <section id="uploader">
      <input id="fileInput" type="file" />
      <button id="uploadBtn">上传</button>
      <div id="uploadStatus"></div>
    </section>

    <section id="files">
      <h2>已上传文件</h2>
      <div id="list"></div>
    </section>
  </main>

  <script src="/app.js"></script>
</body>
</html>
